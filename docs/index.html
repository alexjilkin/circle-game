<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="section main-title">
        <h3 class="title is-3">
          Circle Game Scores
        </h3>
      </div>
      <div class="tile is-ancestor is-vertical">
        <div class="tile is-parent">
          <article class="tile is-child box">
            <header class=" is-flex is-justify-content-space-between is-align-items-center">
              <p class="title is-5">
                Leaderboard
              </p>
              <input class="input filter" id="input-filter" type="text" placeholder="Filter by name">
            </header>
            <div class="scores">
            </div>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box">
            <canvas id="scatter" width="800" height="250">
            </div>
          </article>
        </div>
        <div class="tile">
          <div class="tile is-parent median-score">
          <article class="tile is-child box">
            <header>
              <p class="title is-5">
               Median
              </p>
              <p class="title is-3 value">
              </p>
            </header>
          </article>
          </div>
          <div class="tile is-parent average-score">
            <article class="tile is-child box">
              <header>
                <p class="title is-5">
                  Average Score
                </p>
                <p class="title is-3 value">
                </p>
              </header>
            </article>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>  
    <script src="js/circleGameApiClient.js"></script>
    <script src="js/main.js"></script>
    <script src="js/graph.js"></script>
  </body>
</html>
